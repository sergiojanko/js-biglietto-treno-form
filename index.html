<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Biglietto Treno</title>
  </head>
  <body>
    <div class="mega-container container">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="content">
              <section id="input-section">
                <h2>Calcola il prezzo del tuo biglietto</h2>
                <div class="container">
                  <div class="row">
                    <div class="col-12 col-md-4">
                      <label for="name-input">Nome e Cognome</label>
                      <input id="name-input" type="text" />
                    </div>
                    <div class="col-12 col-md-4">
                      <label for="kms-input">KM da percorrere</label>
                      <input id="kms-input" type="number" value="10" />
                    </div>
                    <div class="col-12 col-md-4">
                      <label for="age-input">Fascia d'et&agrave;</label>
                      <select id="age-input" class="">
                        <option value="min">Minorenne</option>
                        <option selected value="maj">Maggiorenne</option>
                        <option value="over">Over 65</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <button id="generate">Genera</button>
                      <button id="reset">Annulla</button>
                    </div>
                  </div>
                </div>
              </section>
              <section id="ticket-section" class="hidden">
                <h2>Il tuo biglietto</h2>
                <p>Nome passeggero: <span id="name-output"></span></p>
                <p>Offerta: <span id="discount-output"></span></p>
                <p>Carrozza: <span id="car-output"></span></p>
                <p>Codice: <span id="cod-output"></span></p>
                <p>Costo biglietto: <span id="price-output"></span></p>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
